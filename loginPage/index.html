<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- External css -->
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  
  <div class="container-custom">
    <div class="leftBlock">
      <h2>Unlock your recruitment potential!</h2>
      <img src="loginBackground.png" alt="Promotional Image">
      <p>Sign up today and streamline your hiring process effortlessly.</p>
    </div>
    <div class="rightBlock">
      <div class="form-container">
        <h3>Welcome! Sign in to continue to Vyblog</h3>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <div class="form-group text-right">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <div class="form-group text-center mt-3">
            <a href="#">Trouble logging?</a>
          </div>
          <div class="form-group text-center mt-3">
            <p>New to Vyblog? <a href="#">Create user</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
